<text transform="matrix(1 0 0 1 304.5264 149.8516)"><tspan x="0" y="0" class="st1 st6 st7">Neal brings an array of education and experience to the Dixie Techni</tspan><tspan x="509.6" y="0" class="st1 st6 st7">-</tspan><tspan x="7.7" y="21.6" class="st1 st6 st7">cal College He graduated from Dixie Junior College with an Associ</tspan><tspan x="501.9" y="21.6" class="st1 st6 st7">-</tspan><tspan x="17.6" y="43.2" class="st1 st6 st7">ates Degree, and Southern Utah State College with a Bachelorâ€™s </tspan><tspan x="14.6" y="64.8" class="st1 st6 st7">Degree. He served with the Utah Highway Patrol for several years </tspan><tspan x="1.4" y="86.4" class="st1 st6 st7">prior to being the District Manager for Arrow Automotive. Neal owned </tspan><tspan x="1.2" y="108" class="st1 st6 st7">and operated a trucking company in the St. George area making him </tspan><tspan x="45.5" y="129.6" class="st1 st6 st7">a perfect fit for the Dixie Technical College CDL program.</tspan></text>
